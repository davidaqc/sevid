<app-navbar></app-navbar>

<div class="container mt-3">
    <div class="card mt-5">
      <div class="card-header">Sistema de Verificaci√≥n de Identidades (SEVID)</div>
      <div class="card-body">
        <div class="d-flex justify-content-center">
          <input class="btn btn-primary mb-3 ancho_boton" type="file" id="input-imagen" (change)="onFileSelected($event)">
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary mb-3 ancho_boton" (click)="enviarImagen()">Enviar Imagen</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary ancho_boton" (click)="utilizarPrecargada()">Generar Datos</button>
        </div>
        <ng-container *ngIf="mostrarCarga">
          <!-- Vista de espera -->
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <p>Esperando respuesta...</p>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
