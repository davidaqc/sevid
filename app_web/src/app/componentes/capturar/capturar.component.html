<app-navbar></app-navbar>

<div class="container mt-3">
    <div class="card mt-5">
      <div class="card-header">Sistema de Verificación de Identidades (SEVID)</div>
      <div class="card-body">
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary mb-3 ancho_boton" (click)="tomarFoto()">Tomar Fotografía</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary ancho_boton" (click)="visualizarFoto()">Visualizar Imagen</button>
        </div>
        <ng-container *ngIf="mostrarCarga">
          <!-- Vista de espera -->
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <p>Esperando respuesta...</p>
          </div>
        </ng-container>
        <!--
        <div class="d-flex justify-content-center mt-3">
          <img [src]="imgUrl" alt="Imagen de ejemplo" width="100" height="100">
        </div>
        -->
      </div>
    </div>
  </div>
